<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat Signup</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
    <style>
        body.signup-bg {
            background: url('/static/img/loginbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="signup-bg d-flex align-items-center" style="height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card" style="background: transparent; border: 2px solid #fff; border-radius: 16px; box-shadow: none;">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="/static/img/lcblacklogobgremove.png" alt="LANChat Logo" style="max-width: 120px; max-height: 120px;">
                        </div>
                        <h3 class="card-title text-center mb-4">Signup Request</h3>
                        {% if error %}
                        <script>
                          document.addEventListener('DOMContentLoaded', function() {
                            showPopup({
                              title: 'Error',
                              message: "{{ error|e }}",
                              icon: 'error'
                            });
                          });
                        </script>
                        {% endif %}
                        {% if success %}
                        <script>
                          document.addEventListener('DOMContentLoaded', function() {
                            showPopup({
                              title: 'Success',
                              message: "{{ success|e }}",
                              icon: 'success'
                            });
                          });
                        </script>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control bg-transparent text-white" name="username" placeholder="Choose username"
                                    required autofocus style="background: transparent !important; color: #fff;">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control bg-transparent text-white" name="password"
                                    placeholder="Choose password" required style="background: transparent !important; color: #fff;">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Request Account</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Universal Popup Modal for showPopup -->
    <div class="modal fade" id="universalPopupModal" tabindex="-1" aria-labelledby="universalPopupTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="universalPopupTitle">Notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="universalPopupBody"></div>
          <div class="modal-footer" id="universalPopupFooter">
            <button type="button" class="btn btn-primary" id="universalPopupOkBtn" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>

</html>
